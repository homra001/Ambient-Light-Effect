<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Light Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btndiv ch">
        <div class="btn">
            <button class="bt" id = "0" onclick="cChange(this)">Aqua</button>
            <button class="bt" id = "1" onclick="cChange(this)">Blue</button>
            <button class="bt" id = "2" onclick="cChange(this)">BlueViolet</button>
            <button class="bt" id = "3" onclick="cChange(this)">Brown</button>
            <button class="bt" id = "4" onclick="cChange(this)">Chartreuse</button>
            <button class="bt" id = "5" onclick="cChange(this)">Chocolate</button>
            <button class="bt" id = "6" onclick="cChange(this)">DeepPink</button>
            <button class="bt" id = "7" onclick="cChange(this)">Gold</button>
            <button class="bt" id = "8" onclick="cChange(this)">Green</button>
            <button class="bt" id = "9" onclick="cChange(this)">Magenta</button>
            <button class="bt" id = "10" onclick="cChange(this)">Red</button>
        </div>
    </div>
    <div class="cubediv ch">
        <div class="cubeflex">
            <div class="cube">
                <div class = "top"></div>
                <div class = "top"></div>
                <div class = "top"></div>
                <div>
                    <span style = "--i:0" ></span>
                    <span style = "--i:1" ></span>
                    <span style = "--i:2" ></span>
                    <span style = "--i:3" ></span>            
                    <span style = "--i:4" ></span>            
                    <span style = "--i:5" ></span>            
                    <span style = "--i:6" ></span>            
                    <span style = "--i:7" ></span>            
                    <span style = "--i:8" ></span>            
                    <span style = "--i:9" ></span>            
                    <span style = "--i:10" ></span>            
                    <span style = "--i:11" ></span>            
                </div>
            </div>
        </div>
    </div>
    <script src="lightEffectButton.js"></script>
</body>
</html>
